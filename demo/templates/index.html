<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPEN CHAT</title>
    <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/main_ver5.js') }}" type="text/javascript"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" id="bootstrap-css">
    <link href="{{ url_for('static', filename='css/main_ver2.css') }}" rel="stylesheet" id="main-css">
    <script>
        greet();
        onClickAsEnter();
    </script>
</head>

<body>
    <div class="container">
        <!-- Project title -->
        <div class="intro">
            <h1>Open chat</h1><br>
            <a>Origin Git hub repository : </a> <a href="https://github.com/hyunwoongko/openchat" target="_blank">hyunwoongko/openchat</a><br>
            <a>My Git hub repository : </a> <a href="https://github.com/fpem123/openchat" target="_blank">fpem123/openchat</a><br>
            <a>Open API : </a> <a href="https://ainize.ai/fpem123/openchat?branch=main" target="_blank">On Ainize</a><br>
        </div>

        <div class="user_id">
            <label>What's your nickname?&nbsp;&nbsp;</label>
            <input id="userId" class="user_id_input">
        </div>

        <!-- chatting -->
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close_button"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">{{title}}</div>
            </div>

            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input"
                           onkeyup="return onClickAsEnter(event)"
                           placeholder="Talk to AI !"/>
                </div>

                <div class="send_message"
                     id="send_message"
                     onclick="onSendButtonClicked()">

                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>

            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </div>
</body>
</html>
